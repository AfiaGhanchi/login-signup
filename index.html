<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="toggle">
                <button id="loginBtn" class="active" onclick="showLogin()">LOGIN</button>
                <button id="signupBtn" onclick="showSignup()">SIGN UP</button>
            </div>
            <!-- Login Form -->
            <form id="loginForm" class="form">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <!-- Sign-up Form -->
            <form id="signupForm" class="form hidden">
                <input type="text" id="signupUsername" placeholder="User name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
